<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <script src=script.js defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
        </div>

        <div class="buttons">
            <div class="button digit-7">7</div>
            <div class="button digit-8">8</div>
            <div class="button digit-9">9</div>
            <div class="button operator-add">+</div>
        </div>

        <div class="buttons">
            <div class="button digit-4">4</div>
            <div class="button digit-5">5</div>
            <div class="button digit-6">6</div>
            <div class="button operator-subtract">-</div>
        </div>

        <div class="buttons">
            <div class="button digit-1">1</div>
            <div class="button digit-2">2</div>
            <div class="button digit-3">3</div>
            <div class="button operator-multiply">*</div>
        </div>

        <div class="buttons">
            <div class="button digit-0">0</div>
            <div class="button equal">=</div>
            <div class="button clear">C</div>
            <div class="button operator-divide">/</div>
        </div>

    </div>
</body>
</html>
